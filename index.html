<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Condition Checking with If / Else</h1>
    <br />
    <h2>Grade Calculator</h2>
    <form  onsubmit=" return false">
      Percentage:<input type="number" min="0" max="100"  step="0.1" id="num1" required placeholder="required field" >
      <br />
      <button type="button" onclick="DoCheck(); return false">Check Grade</button>
    </form>
    <h2>Your Grade is</h2>

    <h2 id="Result"></h2>
    <script>
      function DoCheck() {
        let num1 = document.querySelector("#num1").value;
        num1 = Number(num1);

        if (num1 >= 80) {
          let grade = "A+";
          document.querySelector("#Result").innerHTML = grade;
        } else if (num1 > 69) {
          let grade = "A";
          document.querySelector("#Result").innerHTML = grade;
        } else if (num1 > 59) {
          let grade = "B";
          document.querySelector("#Result").innerHTML = grade;
        } else if (num1 > 49) {
          let grade = "C";
          document.querySelector("#Result").innerHTML = grade;
        } else if (num1 >= 40) {
          let grade = "D";
          document.querySelector("#Result").innerHTML = grade;
        } else if (num1 <= 39) {
          let grade = "F";
          document.querySelector("#Result").innerHTML = grade;
        }
      }
    </script>
  </body>
</html>
